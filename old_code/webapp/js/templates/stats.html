<span id="todo-count">
    <strong>{{ remaining }}</strong>
    {{#if single_remaining }}
        item
    {{else}}
        items
    {{/if}}
</span>

<ul id="filters">
    <li><a id="all-link" class="selected" href="/">All</a></li>
    <li><a id="active-link" href="/active">Active</a></li>
    <li><a id="completed-link" href="/completed">Completed</a></li>
</ul>

{{#if completed }}
    <button id="clear-completed">Clear completed {{completed}}</button>
{{/if}}
